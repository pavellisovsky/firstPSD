<!DOCTYPE html>
<html lang="en">

			<h1>start selling your products or buy them from anywhere!
				<img class="close" src="img/cancel.png" alt="close">
			</h1>
		</div>
	</div>
<!-- HEADER -->
	<header>
		<div class="container">
			<div class="row">
				<!-- DROPDOWN-->
				<div class="col-md-4">
					<div class="btn-group">
 						 <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

 				 			USA

  						</button>

 								</a>
    						</li>
    						<li>
    							<a href="#">
    								RUS
    							</a>

 				 		</ul>
